<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Unit converter</title>
</head>
<body>
    <div class="container" id="heading-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input" type="text">
        <button id="convert-btn">Convert</button>
    </div>

    <div class= "container" id="units-container">

        <div class="units-item">
            <h3>Length (Meter/Feet)</h3>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        
        </div>

        <div class="units-item">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        
        </div>
        <div class="units-item">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass">0 kg = 0.000 pounds | 0 pounds = 0.000 kg</p>
        
        </div>

    </div>
    <script src="./index.js"></script>
    
</body>
</html>
